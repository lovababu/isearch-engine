buildscript {
	ext {
		springBootVersion = '2.0.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'org.isearch'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {

	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-webflux')
	compile group: 'org.projectlombok', name: 'lombok-maven-plugin', version: '1.18.0.0'
	compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-rekognition', version: '1.11.365'
	compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-client', version: '6.3.1'

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('io.projectreactor:reactor-test')
}
